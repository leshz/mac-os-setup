# =============================================================================
# STARSHIP PROMPT CONFIGURATION
# Documentación: https://starship.rs/config/
# =============================================================================

# Formato del prompt (orden de módulos)
format = """
[┌───────────────────────────────────](bold green)
[│](bold green)$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$fill\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$time
[└─](bold green)$character"""

# Agregar línea en blanco entre prompts
add_newline = true

# =============================================================================
# MÓDULOS
# =============================================================================

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "on [$hostname](bold blue) "
disabled = false

[directory]
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = true
read_only = " 󰌾"

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[fill]
symbol = " "

[time]
disabled = false
time_format = "%R"
style = "bold white"
format = '[$time]($style) '

# =============================================================================
# LENGUAJES Y ENTORNOS
# =============================================================================

[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol($version )]($style)"
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[python]
symbol = " "
style = "bold yellow"
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = ["requirements.txt", ".python-version", "Pipfile", "pyproject.toml"]

[rust]
symbol = " "
style = "bold red"
format = "via [$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bold blue"
format = "via [$symbol$context]($style) "
only_with_files = true

[package]
symbol = "󰏗 "
style = "bold 208"
format = "via [$symbol$version]($style) "

[os]
format = "[$symbol]($style) "
style = "bold white"
disabled = true

[os.symbols]
Macos = " "
Linux = " "
Windows = " "

# =============================================================================
# OTROS MÓDULOS
# =============================================================================

[aws]
symbol = "  "
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold yellow"

[memory_usage]
disabled = true
threshold = -1
symbol = "󰍛 "
style = "bold dimmed white"
format = "via $symbol[$ram( | $swap)]($style) "

[terraform]
symbol = "󱁢 "
format = "via [$symbol$workspace]($style) "

[kubernetes]
symbol = "󱃾 "
format = 'on [$symbol$context( \($namespace\))]($style) '
disabled = true

[gcloud]
format = 'on [$symbol$account(@$domain)(\($region\))]($style) '
symbol = "󱇶 "

